<div *ngFor="let item of items" class="card">
  <div class="title">{{ item.title }}</div>

  <img class="image" [src]="item.images">
  <div class="type">{{ item.type | label }}</div>

  <div class="info">
    Калибр: <span>{{ item.caliber }}</span> <br>
    Страна: <span>{{ item.manufacturer.country }}</span> <br>
    Производитель: <span>{{ item.manufacturer.title }}</span>
    <div class="price">{{ item.price }}$</div>
  </div>

  <button (click)="addToCart(item)" nz-button nzSize="large" nzBlock nzType="default">
    <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
    В корзину
  </button>
</div>
